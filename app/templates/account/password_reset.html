{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Mot de passe oublié{% endblock %}
{% block content %}
<div class="container" style="max-width:400px;margin:2rem auto;">
  <h1 class="mb-4">Mot de passe oublié</h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label for="id_email" class="form-label">Adresse email</label>
      {{ form.email|add_class:"form-control" }}
      {{ form.email.errors }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Envoyer le lien de réinitialisation</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'account_login' %}">Retour à la connexion</a>
  </div>
</div>
{% endblock %}
