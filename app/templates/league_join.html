{% extends "base.html" %}
{% block title %}Rejoindre une league{% endblock %}
{% block content %}
<h1 style="text-align:center;">Rejoindre une league</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Join League</button>
</form>
{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
{% endblock %}
