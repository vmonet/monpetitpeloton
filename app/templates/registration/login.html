{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #f5f5f5; }
        .login-box { background: #fff; padding: 2rem; margin: 4rem auto; max-width: 350px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .login-box h1 { margin-bottom: 1.5rem; }
        .login-box label { display: block; margin-bottom: 0.5rem; }
        .login-box input { width: 100%; margin-bottom: 1rem; padding: 0.5rem; }
        .login-box button { width: 100%; padding: 0.7rem; background: #007bff; color: #fff; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        {% if form.errors %}
            <div style="color: red; margin-bottom: 1rem;">
                Please enter a correct username and password.
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
